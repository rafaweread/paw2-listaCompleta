<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <title>JSP Page</title>
    </head>
    <body>
        <form class="form-horizontal" action="" method="post">
            <fieldset>

                <legend>Login</legend>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Login</label>
                    
                    <div class="col-md-4">
                        <input id="email" name="login" type="text" placeholder="Insira seu login" class="form-control input-md" required="">
                    </div>
                    

                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="passwordinput">Password</label>
                    <div class="col-md-4">
                        <input id="passwordinput" name="senha" type="password" placeholder="Insira sua senha" class="form-control input-md" required="">
                    </div>
                  
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Login</button>
                    </div>
                </div>
                                    

            </fieldset>
            
        </form>
    </body>
</html>
